<h1>Couleurs !</h1>

<p> Dans cette séquence, notre Buggle est entouré de couleurs ! C'est peut-être l'occasion pour vous de l'aider
à découvrir le chaud et le froid, l'herbe et le soleil ! Votre imagination est sans limite.</p>

<p>Vous disposez des mêmes fonctions que précédemment (voir séquence Bac à sable).</p>
